<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sign up -->
    <div class="container">
        <header class="signup">Sign up</header><br>
        <form>
            <!-- ชื่อภาษาไทย และ ภาษาอังกฤษ -->
            <label for="firstname_thai">ชื่อ (ภาษาไทย) <span class="asterisk">*</span></label><br>
            <input type="text" id="firstname_thai" placeholder="ชื่อ (ภาษาไทย)" required><br>
            <label for="lastname_thai">นามสกุล (ภาษาไทย) <span class="asterisk">*</span></label><br>
            <input type="text" id="lastname_thai" placeholder="นามสกุล (ภาษาไทย)" required><br>
            <label for="firstname_eng">First Name <span class="asterisk">*</span></label><br>
            <input type="text" id="firstname_eng" placeholder="First Name" required><br>
            <label for="lastname_eng">Last Name <span class="asterisk">*</span></label><br>
            <input type="text" id="lastname_eng" placeholder="Last Name" required><br>
            <!-- ชื่อภาษาไทย และ ภาษาอังกฤษ -->

            <!-- gender -->
            <label for="gender">เพศ <span class="asterisk">*</span></label><br>
            <input type="radio" name="gender" value="male"><label>ชาย</label><br>
            <input type="radio" name="gender" value="female"><label>หญิง</label><br>
            <!-- gender -->

            <!-- Student ID -->
             <label for="student_id">รหัสนักศึกษา <span class="asterisk">*</span></label><br>
             <input type="text" name="student_id" id="student_id" maxlength="10" placeholder="670XXXXXXX" required><br>
            <!-- Student ID -->

            <!-- คณะที่ศึกษา -->
             <label for="fuculty">คณะที่ศึกษา <span class="asterisk">*</span></label><br>
             <select name="fuculty" id="fuculty" required>
                <option>เลือกคณะที่ศึกษา</option>
                <option value="law">คณะนิติศาสตร์</option>
                <option value="acc">คณะพาณิชยศาสตร์และการบัญชี</option>
                <option value="polsci">คณะรัฐศาสตร์</option>
                <option value="econ">คณะเศรษฐศาสตร์</option>
                <option value="social">คณะสังคมสงเคราะห์ศาสตร์</option>
                <option value="jc">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
                <option value="socan">คณะสังคมวิทยาและมานุษยวิทยา</option>
                <option value="psds">วิทยาลัยพัฒนศาสตร์ ป๋วย อึ๊งภากรณ์</option>
                <option value="ci">วิทยาลัยนวัตกรรม</option>
                <option value="pbic">วิทยาลัยนานาชาติ ปรีดี พนมยงค์</option>
                <option value="lsed">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
                <option value="art">คณะศิลปศาสตร์</option>
                <option value="fineart">คณะศิลปกรรมศาสตร์</option>
                <option value="engineer">คณะวิศวกรรมศาสตร์</option>
                <option value="sci">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                <option value="tds">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
                <option value="siit">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
                <option value="med">คณะแพทยศาสตร์</option>
                <option value="dentist">คณะทันตแพทยศาสตร์</option>
                <option value="allied">คณะสหเวชศาสตร์</option>
                <option value="nurse">คณะพยาบาลศาสตร์</option>
                <option value="fph">คณะสาธารณสุขศาสตร์</option>
                <option value="pharm">คณะเภสัชศาสตร์</option>
                <option value="cicm">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
             </select><br>
            <!-- คณะที่ศึกษา -->

            <!-- Email -->
            <label for="email">Email <span class="asterisk">*</span></label><br>
            <input type="email" name="email" id="email" required><br>
            <!-- Email -->

            <!-- Birthday -->
             <label for="birthday">วัน เดือน ปีที่เกิด <span class="asterisk">*</span></label><br>
             <input type="date" id="birthday" required>
            <!-- Birthday -->
        </form>
    </div>
    <!-- Sign up -->
</body>
</html>
